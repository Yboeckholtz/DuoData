<div class="row">
  <div class="col-xs-12">
    <app-overview-item *ngFor="let overviewEl of overviews" [overview]="overviewEl" (overviewSelected)="onOverviewSelected(overviewEl)"></app-overview-item>
  </div>
</div>
<form [formGroup]="overviewForm" (ngSubmit)="onSubmit()">
  <div class="row less-buffer">
    <div class="col-xs-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control">
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group">
        <label for="hoeveelheid">Hoeveelheid</label>
        <input type="number" id="hoeveelheid" formControlName="hoeveelheid" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 less-buffer">
        <button type="submit" class="btn btn-success" [disabled]="!overviewForm.valid">Omvormer toevoegen</button>
      </div>
  </div>
</form>
